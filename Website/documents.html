<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documents</title>
  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1e1e1e; /* Space grey background */
      color: white; /* White text */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Banner with Logo & Navigation */
    .banner {
      background-color: #2a2a2a;
      padding: 10px;
      display: flex; /* Letâ€™s use flex to align items */
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-width: 400px;
      height: auto;
    }

    /* Navigation menu */
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Title styling */
    h1 {
      color: #ccc;
      margin-top: 20px;
    }

    /* Box Container */
    .box {
      width: 1000px;
      background-color: #fff; /* White background for contrast */
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      color: #333; /* Dark text on white background */
      padding: 20px;
    }

    /* Documents container */
    .documents-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
    }

    .doc-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 150px;
      text-decoration: none; /* For images if used as links */
    }

    .doc-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    /* Document label styling */
    .doc-item p {
      color: #007BFF; /* Accent color text on white background */
      font-size: 1.1em;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Banner with Logo and Navigation -->
  <div class="banner">
      <!-- Logo on the left -->
      <img src="images/HAPTECHWhite.png" alt="HapTech Logo" class="logo" />

      <!-- Navigation "tab" menu on the right -->
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="project_team.html">Meet the Team</a></li>
              <li><a href="documents.html">Documents</a></li>
              <li><a href="project_details.html">Project</a></li>
          </ul>
      </nav>
  </div>

  <h1>Documents</h1>

  <div class="box">
    <div class="documents-container">
      <div class="doc-item">
        <img src="images/teamstandards.png" alt="Team Standards" />
        <p>Team Standards</p>
      </div>
      <div class="doc-item">
        <img src="images/teaminventory.png" alt="Team Inventory" />
        <p>Team Inventory</p>
      </div>
      <div class="doc-item">
        <img src="images/presentations.png" alt="Presentations" />
        <p>Presentations</p>
      </div>
      <div class="doc-item">
        <img src="images/techfeasibility.png" alt="Tech Feasibility" />
        <p>Tech Feasibility</p>
      </div>
      <div class="doc-item">
        <img src="images/designsicon.png" alt="Designs" />
        <p>Designs</p>
      </div>
      <div class="doc-item">
        <img src="images/requirement.png" alt="Requirements" />
        <p>Requirements</p>
      </div>
    </div>
  </div>

</body>
</html>
