<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Documents</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tomorrow', sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #2a2a2a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    h1 {
      color: #ccc;
      margin-top: 20px;
    }

    .box {
      width: 80%;
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }

    .documents-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .doc-item {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .doc-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .doc-item a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 16px;
    }
    .doc-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="index.html">
      <img src="images/HAPTECHWhite.png" alt="HapTech Logo" class="logo" />
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="project_team.html">Meet the Team</a></li>
        <li><a href="documents.html">Documents</a></li>
        <li><a href="project_details.html">Project</a></li>
      </ul>
    </nav>
  </div>

  <h1>Team Documents</h1>

  <div class="box">
    <div class="documents-container">
      <div class="doc-item">
        <img src="images/teamstandards.png" alt="Team Standards" />
        <a href="documents/team_standards.pdf">Team Standards</a>
      </div>
      <div class="doc-item">
        <img src="images/management.png" alt="Team Inventory" />
        <a href="documents/team_inventory.pdf">Team Inventory</a>
      </div>
      <div class="doc-item">
        <img src="images/presentation.png" alt="Presentations" />
        <a href="documents/presentations.pdf">Presentations</a>
      </div>
      <div class="doc-item">
        <img src="images/study.png" alt="Tech Feasibility" />
        <a href="documents/tech_feasibility.pdf">Tech Feasibility</a>
      </div>
      <div class="doc-item">
        <img src="images/sketch.png" alt="Designs" />
        <a href="documents/designs.pdf">Designs</a>
      </div>
      <div class="doc-item">
        <img src="images/requirement.png" alt="Requirements" />
        <a href="documents/requirements.pdf">Requirements</a>
      </div>
    </div>
  </div>
</body>
</html>
