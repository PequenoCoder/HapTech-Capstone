<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Documents</title>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <style>
    
    html, body 
    {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    body 
    {
      height: 100%;
      font-family: 'Tomorrow', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #2a2a2a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 
    {
      font-size: 32px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: inline-block;
      padding-bottom: 5px;
      margin-top: 50px;
    }

    .box 
    {
      width: 70vw;
      height: auto;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      color: #333;
    }

    .documents-container 
    {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
      margin: 20px;
    }

    .doc-item 
    {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      text-decoration: none;
      color: #444;
      transition: 0.3s ease;
    }

    .doc-item img 
    {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .doc-item span 
    {
      font-weight: bold;
      font-size: 16px;
    }

    .doc-item:hover 
    {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @media (max-width: 900px) 
    {
      .documents-container 
      {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .doc-item 
      {
          max-width: 200px;
      }
    }

    @media (max-width: 600px) 
    {
        .documents-container 
        {
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
        }

        .doc-item 
        {
            max-width: 180px;
        }

        .doc-item img 
        {
            width: 80px;
        }
    }

    @media (max-width: 400px) 
    {
        .documents-container 
        {
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
        }

        .doc-item img 
        {
            width: 70px;
        }
    }

  </style>
</head>
<body>
  <script>
    function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.style.display = (navLinks.style.display === "flex") ? "none" : "flex";
    }
  </script>
  <div id="navbar-container"></div>

  <h1>Team Documents</h1>

  <div class="box">
    <div class="documents-container">
      <a href="documents/team_standards.pdf" class="doc-item">
          <img src="images/teamstandards.png" alt="Team Standards" />
          <span>Team Standards</span>
      </a>
      <a href="documents/team_inventory.pdf" class="doc-item">
          <img src="images/management.png" alt="Team Inventory" />
          <span>Team Inventory</span>
      </a>
      <a href="documents/presentations.pdf" class="doc-item">
          <img src="images/presentation.png" alt="Presentations" />
          <span>Presentations</span>
      </a>
      <a href="documents/tech_feasibility.pdf" class="doc-item">
          <img src="images/study.png" alt="Tech Feasibility" />
          <span>Tech Feasibility</span>
      </a>
      <a href="documents/designs.pdf" class="doc-item">
          <img src="images/sketch.png" alt="Designs" />
          <span>Designs</span>
      </a>
      <a href="documents/requirements.pdf" class="doc-item">
          <img src="images/requirement.png" alt="Requirements" />
          <span>Requirements</span>
      </a>
    </div>  
  </div>


  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading the navbar:', error));
  </script>

</body>
</html>
