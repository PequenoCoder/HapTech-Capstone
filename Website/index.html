<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e; /* Space grey background */
            color: white; /* White text */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* "Under Construction" Image - Smaller and in Front */
        .under-construction {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px; /* Adjusted to be smaller */
            height: auto;
            transform: translate(-50%, -50%) rotate(-20deg);
            opacity: 0.2; /* Slightly more visible */
            z-index: 10; /* Brings it in front of content */
            pointer-events: none; /* Allows clicking on elements behind it */
        }

        .banner {
            background-color: #2a2a2a; /* Slightly lighter grey for contrast */
            padding: 10px;
        }

        .logo {
            max-width: 400px;
            height: auto;
        }

        h1 {
            color: #ccc;
            margin-top: 20px;
        }

        /* Box Container */
        .box {
            width: 1000px;
            height: auto;
            background-color: rgb(255, 255, 255);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            color: #333;
            padding: 20px;
        }

        /* Team Member Row */
        .team-member {
            display: flex;
            align-items: center;
            width: 90%;
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Team Member Image */
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        /* Bio Text */
        .bio {
            text-align: left;
            color: #333;
            flex: 1;
        }

        /* Name Styling */
        .bio h2 {
            margin: 0;
            font-size: 22px;
            color: #222;
        }

        /* Role Styling */
        .bio h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        /* Description Styling */
        .bio p {
            font-size: 14px;
            color: #444;
        }

    </style>
</head>
<body>

    <!-- "Under Construction" Image -->
    <img src="/images/UnderConstruction.png" alt="Under Construction" class="under-construction">

    <!-- Banner with Logo -->
    <div class="banner">
        <img src="images/HAPTECHWhite.png" alt="HapTech Logo" class="logo">
    </div>

    <h1>Our Team</h1>

    <!-- Team Section -->
    <div class="box">

        <!-- Team Member 1 -->
        <div class="team-member">
            <img src="images/LandonPic.png" alt="Landon Coonrod">
            <div class="bio">
                <h2>Landon Coonrod</h2>
                <h3>Lead Engineer</h3>
                <p>Summary:</p>
            </div>
        </div>

        <!-- Team Member 2 -->
        <div class="team-member">
            <img src="images/KarissaPic.png" alt="Karissa Smallwood">
            <div class="bio">
                <h2>Karissa Smallwood</h2>
                <h3>Software Engineer</h3>
                <p>Summary:</p>
            </div>
        </div>

        <!-- Team Member 3 -->
        <div class="team-member">
            <img src="images/PeterPic.png" alt="Peter Hilbert">
            <div class="bio">
                <h2>Peter Hilbert</h2>
                <h3>Software Engineer</h3>
                <p>Summary:</p>
            </div>
        </div>

        <!-- Team Member 4 -->
        <div class="team-member">
            <img src="images/MattPic.jpg" alt="Matthew Gardner">
            <div class="bio">
                <h2>Matthew Gardner</h2>
                <h3>Computer Science</h3>
                <p>Summary</p>
            </div>
        </div>

    </div>

</body>
</html>
